<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>If you want to log out, click the button below</ion-label>
    <ion-button (click)="logout()" expand="block">Logout</ion-button>
  </ion-item>
</ion-content>
