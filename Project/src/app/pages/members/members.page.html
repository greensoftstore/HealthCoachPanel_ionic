<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Members</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-card color="primary" *ngFor="let member of members | async" (click)="onCardClick(member.user_id)">
      <div class="member-card">
        <ion-avatar>
          <img src="https://i.pravatar.cc/300" alt="Member picture" class="member-avatar">
        </ion-avatar>
        <ion-card-header>
          <ion-card-title>{{ member.first_name }} {{ member.last_name }}</ion-card-title>
          <ion-card-subtitle>{{ member.email }}</ion-card-subtitle>
        </ion-card-header>
      </div>
    </ion-card>
  </ion-list>
</ion-content>
