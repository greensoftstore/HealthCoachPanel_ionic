<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>summary</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ (member | async)?.first_name }} {{ (member | async)?.last_name }}</ion-card-title>
      <ion-card-subtitle>{{ (member | async)?.email }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>First Name</ion-label>
        <ion-label> {{(member | async)?.first_name}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Last Name</ion-label>
      <ion-label>{{(member | async)?.last_name}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Email</ion-label>
      <ion-label>{{(member | async)?.email}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
