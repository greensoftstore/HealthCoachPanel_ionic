<ion-split-pane when="lg" contentId="main">
  <ion-menu contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Health Coach Panel</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-item lines="none">
        <ion-input placeholder="Search members"></ion-input>
        <ion-button expand="full" fill="clear" color="primary">
          <ion-icon slot="start" name="search"></ion-icon>
          Search
        </ion-button>
      </ion-item>

      <ion-list>
        <ion-item routerLink="/app/home" routerDirection="root" routerLinkActive="active-link">
          <ion-icon name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item routerLink="/app/tasks" routerDirection="root" routerLinkActive="active-link">
          <ion-icon name="list"></ion-icon>
          <ion-label>Tasks</ion-label>
        </ion-item>
        <ion-item routerLink="/app/members" routerDirection="root" routerLinkActive="active-link">
          <ion-icon name="person"></ion-icon>
          <ion-label>Members</ion-label>
        </ion-item>
        <ion-item routerLink="/app/chat" routerDirection="root" routerLinkActive="active-link">
          <ion-icon name="chatbubbles"></ion-icon>
          <ion-label>Chat</ion-label>
        </ion-item>
        <ion-item routerLink="/app/calendar" routerDirection="root" routerLinkActive="active-link">
          <ion-icon name="calendar"></ion-icon>
          <ion-label>Calendar</ion-label>
        </ion-item>
        <ion-item routerLink="/app/settings" routerDirection="root" routerLinkActive="active-link">
          <ion-icon name="settings"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-split-pane>
