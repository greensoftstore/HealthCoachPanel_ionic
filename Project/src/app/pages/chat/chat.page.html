<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let channel of channels">
    <ion-item (click)="openChannel(channel)">
      <ion-label>
        {{channel.data?.name}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
